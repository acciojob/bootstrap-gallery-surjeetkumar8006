<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card img {
      border-radius: 10px;
      cursor: pointer;
    }
    .card {
      border-radius: 12px;
      overflow: hidden;
    }
    .modal-content {
      background: transparent;
      border: none;
      text-align: center;
    }
    .lightbox-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 5;
    }
    .lightbox-btn:hover {
      background: rgba(0, 0, 0, 0.6);
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
    h2, h6, p { text-align: center; }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h2 class="mb-4">Cards Gallery</h2>

    <div class="row g-4">
      <!-- Repeated cards -->
      <div class="col-md-4 col-sm-6" *6>
        <div class="card">
          <a href="#" class="lightbox" data-index="0" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this)">
            <img src="https://via.placeholder.com/400x250" class="card-img-top lightbox" alt="Image 1">
          </a>
          <div class="card-body">
            <h6>Image 1</h6>
            <p>Beautiful landscape view with clear sky.</p>
          </div>
        </div>
      </div>
      <!-- Repeat similar 5 more cards with different image links -->
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <button class="lightbox-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightboxImage" class="img-fluid rounded lightbox" src="" alt="Expanded view">
        <button class="lightbox-btn next-btn" onclick="changeImage(1)">&#10095;</button>
      </div>
    </div>
  </div>

  <script>
    const imageLinks = [];
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.lightbox.card-img-top').forEach((img, i) => {
        imageLinks.push(img.src);
        img.parentElement.setAttribute('data-index', i);
      });
    });

    let currentIndex = 0;

    function showImage(element) {
      const imgSrc = element.querySelector('img').src;
      currentIndex = parseInt(element.getAttribute('data-index'));
      document.getElementById('lightboxImage').src = imgSrc;
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + imageLinks.length) % imageLinks.length;
      document.getElementById('lightboxImage').src = imageLinks[currentIndex];
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
